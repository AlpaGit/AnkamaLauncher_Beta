<html>
<head>
  <link rel="import" href="/common.html">
  <style>
    /**
     * Loading borders
     */
    .m-window-loading::after {
      content: "";
      display: block;
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9999;
      pointer-events: none;
      border: 1px solid var(--color-white);
      opacity: 0.05;
    }
    .m-window-loading.m-window-loading__darwin::after {
      border-radius: 5px;
    }

    /**
     * Loading
     */
    .m-window-loading {
      opacity: 0;
      transition: opacity 300ms;
    }
    .m-window-loading.show {
      opacity: 1;
    }

    .m-window-loading-inner {
      position: absolute;
      top: calc(50% + 11px);
      left: 50%;
      width: 100%;
      height: calc(100vh + 22px);
      min-width: 1920px;
      min-height: 1080px;
      background: linear-gradient(to bottom right, #251426, #151a2d);
      transform: translate(-50%, -50%);
    }

    .m-window-loading--loader {
      position: absolute;
      top: 50%;
      left: 50%;
      text-align: center;
      padding: 100px;
      background: rgba(0, 0, 0, 0.1);
      transform: translate(-50%, -50%);
    }

    .m-window-loading--loader::before {
      content: '';
      display: block;
      position: absolute;
      top: 50%;
      left: 50%;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.2);
      transform: translate(-50%, -50%) rotate(45deg);
    }

    .m-window-loading--loader-logo {
      display: block;
      width: 170px;
      filter: grayscale(100%) contrast(20%) brightness(1.8);
    }

    .m-window-loading--loader-launcher {
      color: var(--color-white);
      font-size: 18px;
      letter-spacing: 12px;
      margin-bottom: 30px;
      text-align: center;
      opacity: 0.7;
      transform: translateX(6px);
    }

    .m-window-loading--loader-square {
      display: inline-block;
      width: 10px;
      height: 10px;
      background: var(--color-white);
      transform: rotate(45deg);
    }

    .m-window-loading--loader-square1,
    .m-window-loading--loader-square3 {
      margin-right: 5px;
    }

    .m-window-loading--loader-square1 {
      animation: appLoadingSquare 1s ease infinite;
    }

    .m-window-loading--loader-square2 {
      margin-right: 15px;
      animation: appLoadingSquare 1s ease infinite 250ms;
    }

    .m-window-loading--loader-square3 {
      animation: appLoadingSquare 1s ease infinite 500ms;
    }

    .m-window-loading--loader-square4 {
      animation: appLoadingSquare 1s ease infinite 750ms;
    }

    @keyframes appLoadingSquare {
      0%,
      100% {
        opacity: 0.2;
      }
      50% {
        opacity: 1;
      }
    }

    /**
     * Loading window controls
     */
    .m-window-loading--window-controls {
      position: fixed;
      top: 1px;
      left: 1px;
      width: calc(100% - 2px);
      height: 21px;
      background: rgba(0, 0, 0, 0.5);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1)
    }
    .m-window-loading--drag {
      position: absolute;
      top: 3px;
      right: 3px;
      left: 3px;
      height: 100%;
      -webkit-app-region: drag;
    }

    /**
     * Container
     */
    .m-window-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: block;
      opacity: 0;
      transition: opacity 300ms;
    }

    .m-window-container.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="loading" class="m-window-loading">
    <div class="m-window-loading-inner">
      <div class="m-window-loading--loader">
        <img src="file:///windows/main/vue/logo-with-name.png" alt="" class="m-window-loading--loader-logo">
        <div class="m-window-loading--loader-launcher">launcher</div>
        <div class="m-window-loading--loader-square m-window-loading--loader-square1"></div>
        <div class="m-window-loading--loader-square m-window-loading--loader-square2"></div>
        <div class="m-window-loading--loader-square m-window-loading--loader-square3"></div>
        <div class="m-window-loading--loader-square m-window-loading--loader-square4"></div>
      </div>
    </div>
    <div class="m-window-loading--window-controls">
      <div class="m-window-loading--drag"></div>
    </div>
  </div>
  <div id="container" class="m-window-container">
    <app></app>
  </div>

  <script id="link-lazy-loader">
    const loading = document.getElementById('loading')

    if (process.platform === 'darwin' || process.env.SIMULATE_DARWIN) {
      loading.classList.add('m-window-loading__darwin')
    }

    // Wait the window is ready to fadeIn loading
    setTimeout(() => {
      loading.classList.add('show')
    }, 50)

    // Emits a custom event on the window to allow app main process to bootstrap
    const loadApp = () =>Â {
      const remote = require('electron').remote
      const ipcRenderer = require('electron').ipcRenderer
      const remoteCommunication = remote.require('lib/remoteCommunication')

      // Says the main window is ready
      const mainWindow = remote.require('windows/main/electron')
      mainWindow.loadingCompleted()
      ipcRenderer.send(remoteCommunication.CHANNELS.MAIN_WINDOW_READY)

      // Lazy load window content
      ipcRenderer.once(remoteCommunication.CHANNELS.MAIN_PROCESS_READY, () => {
        let windowLazyLinkTag = document.createElement('link')
        windowLazyLinkTag.rel = 'import'
        windowLazyLinkTag.href = './window-lazy.html'

        const linkLazyLoader = document.getElementById('link-lazy-loader')
        linkLazyLoader.parentNode.insertBefore(windowLazyLinkTag, linkLazyLoader)
        linkLazyLoader.remove()
      })
      ipcRenderer.send(remoteCommunication.CHANNELS.IS_MAIN_PROCESS_READY)

      // Remove the listener
      loading.removeEventListener('transitionend', loadApp)
    }

    // Wait loading fade-in to load app
    loading.addEventListener('transitionend', loadApp)
  </script>

  <!-- Empty script tag used by plyr to add some script tags after if needed -->
  <script></script>
</body>
</html>
