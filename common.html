   * Font weight adjustments for mac
   */
  .m-app__darwin {
    --font-weight-dosis-regular: 300;
    --font-weight-dosis-medium: 400;
    --font-weight-dosis-semibold: 500;
    --font-weight-dosis-bold: 600;
    --font-weight-raleway-regular: 300;
    --font-weight-raleway-medium: 400;
    --font-weight-raleway-semibold: 500;
    --font-weight-raleway-bold: 600;
  }

  /**
   * Resets & global styles
   */
  *,
  *::before,
  *::after {
    box-sizing: border-box;
    font-variant-numeric: lining-nums;
    -webkit-user-select: none;
    -webkit-user-drag: none;
    -webkit-font-smoothing: subpixel-antialiased;
  }

  html {
    overflow: hidden;
  }

  body {
    padding: 0;
    margin: 0;
    line-height: 1.5 !important;
    cursor: default;
  }

  body,
  button {
    color: var(--color-white);
    font: var(--font-default);
  }

  ul {
    margin: 0;
    padding: 0;
  }

  button {
    display: block;
    border: none;
    background: none;
    padding: 0;
  }

  input:focus,
  button:focus {
    outline: none;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    margin: 0 0 15px;
  }

  h1 {
    font: var(--font-subtitle);
  }

  a {
    color: var(--color-primary);
  }

  ::selection {
    color: var(--color-white);
    background: var(--color-primary);
  }

  /**
   * Allows us to disable all animations in a block
   * Useful to re-trigger animation via JS
   */
  .no-animation,
  .no-animation * {
    animation: none !important;
  }

  /**
   * Squares separator
   */
  .separator {
    --separator-size: 10px;
    --separator-spacing: 4px;
    --separator-color: var(--color-white-30);

    display: block;
    border: none;
    margin: 30px auto;
    pointer-events: none;
    text-align: center;
    width: var(--separator-size);
    height: var(--separator-size);
  }

  .separator::after {
    content: "";
    display: inline-block;
    border: none;
    background: var(--separator-color);
    width: var(--separator-size);
    height: var(--separator-size);
    transform: rotate(45deg);
    opacity: 0.8;
    pointer-events: none;
    box-shadow:
        calc(-1 * (var(--separator-size) + var(--separator-spacing))) calc(var(--separator-size) + var(--separator-spacing)) 0 var(--separator-color),
        calc(var(--separator-size) + var(--separator-spacing)) calc(-1 * (var(--separator-size) + var(--separator-spacing))) 0 var(--separator-color);
  }

  /**
   * Forms
   */
  .form-group {
    margin: 20px 0;
  }

  .form-group p {
    margin: 0 0 10px;
  }

  .form-group--title {
    display: block;
    font: var(--font-bigger);
    font-weight: var(--font-weight-dosis-bold);
    line-height: 18px;
    margin: 0 0 7px;
    color: var(--color-white);
  }

  .form-group:last-child,
  .form-group:last-child > :last-child {
    margin-bottom: 0;
  }
